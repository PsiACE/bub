services:
  bub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bub
    env_file:
      - .env
    environment:
      BUB_HOME: /data
      BUB_WORKSPACE_PATH: /workspace
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - ./_data:/data
    stdin_open: true
    tty: true
    restart: unless-stopped
