services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bub
    env_file:
      - .env
    volumes:
      - ${BUB_WORKSPACE_PATH:-.}:/workspace
      - ${BUB_HOME:-${HOME}/.bub}:/data
      - ${BUB_AGENT_HOME:-${HOME}/.agent}:/root/.agent
    stdin_open: true
    tty: true
    restart: unless-stopped
